<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/noto-sans-thai-looped" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แนะนำตัว</title>
</head>
<style>
    @import url('https://fonts.cdnfonts.com/css/satoshi');
    @import url('https://fonts.cdnfonts.com/css/noto-sans-thai-looped');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .noto-sans-thai-logo {
        font-family: 'Noto Sans Thai Looped', sans-serif;
        font-optical-sizing: auto;
        font-weight: 500;
        font-style: normal;
        color: #2B547E;
        padding: 10px 0px 10px 100px;
    }

    .noto-sans-thai-section {
        font-family: 'Noto Sans Thai Looped', sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        color: #2B547E;
    }

    .noto-sans-thai {
        font-family: 'Noto Sans Thai Looped', sans-serif;
        font-optical-sizing: auto;
        font-weight: 800;
        font-style: normal;
        font-variation-settings:
            "wdth" 100;
        color: #2B547E;
    }

    .top {
        background-color: #78B3CE;
        background-image: linear-gradient(#78B3CE, #C9E6F0);
    }

    .flex-container-1 {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        align-items: center;
        text-align: center;
    }


    .flex-container-1 a img:hover {
        transform: scale(1.5);
        transition: 0.2s ease;
    }

    .logo {
        width: 30px;
        height: 30px;
        margin: 20px 20px 20px 0;
    }

    .cards {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        padding: 25px 0;
    }

    .cards a {
        text-decoration: none;
    }

    .container {
        margin: 20px 100px 20px 100px;
        max-width: 90%;
    }

    .card {
        display: flex;
        flex-direction: column;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        overflow: hidden;
        transition: transform 0.2s ease;
    }


    .card:hover {
        transform: scale(1.05);
    }

    .card img {
        width: 100%;
        height: 200px;
        border-radius: 12px 12px 0 0;
    }

    .card-content {
        text-align: center;
        padding: 10px;
    }

    @media (max-width: 768px) {
        .noto-sans-thai-logo {
            padding: 10px 20px;
            font-size: 18px;
        }

        .top h1 {
            font-size: 24px;
        }

        .cards {
            grid-template-columns: 1fr;
        }

        .flex-container-1 {
            flex-direction: column;
            text-align: center;
        }

        .logo {
            width: 30px;
            height: 30px;
        }
    }

    @media (max-width: 480px) {
        .noto-sans-thai-logo {
            font-size: 14px;
        }

        .top h1 {
            font-size: 18px;
        }

        .card-content h4 {
            font-size: 16px;
        }
    }
</style>

<body>
    <div class="header">
        <h4 class="noto-sans-thai-logo">SC310006 Mobile and Web Application Development</h4>
    </div>
    <div class="top">
        <div class="flex-container-1">
            <div>
                <img src="./img/profile.png" alt="profile">
            </div>
            <div>
                <h1 class="noto-sans-thai">ณัฐภัทร ตรงวัฒนาวุฒิ</h1>
                <p class="noto-sans-thai">653380197-7 Section 2</p>
                <a href="https://github.com/N4mun/web2024"><img class="logo" src="./img/githublogo.png"
                        alt="githublogo"></a>
                <a href="https://www.w3profile.com/Nutthapat%20Trongwattanawut"><img class="logo" src="./img/w3logo.png"
                        alt="w3logo"></a>
            </div>
        </div>
    </div>
    <div class="container">
        <h1 class="noto-sans-thai-section">Assignment</h1>
        <div class="cards">
            <a href="https://n4mun.github.io/web2024/work1">
                <div class="card">
                    <div class="card-image">
                        <img src="./img/work1.png" alt="imagelogo">
                    </div>
                    <div class="card-content">
                        <h4 class="noto-sans-thai">งานที่ 1</h4>
                    </div>
                </div>
            </a>
            <a href="#">
                <div class="card">
                    <div class="card-image">
                        <img src="./img/imagelogo.png" alt="imagelogo">
                    </div>
                    <div class="card-content">
                        <h4 class="noto-sans-thai">งานที่ 2</h4>
                    </div>
                </div>
            </a>
            <a href="#">
                <div class="card">
                    <div class="card-image">
                        <img src="./img/imagelogo.png" alt="imagelogo">
                    </div>
                    <div class="card-content">
                        <h4 class="noto-sans-thai">งานที่ 3</h4>
                    </div>
                </div>
            </a>
            <a href="#">
                <div class="card">
                    <div class="card-image">
                        <img src="./img/imagelogo.png" alt="imagelogo">
                    </div>
                    <div class="card-content">
                        <h4 class="noto-sans-thai">งานที่ 4</h4>
                    </div>
                </div>
            </a>
        </div>
    </div>
</body>

</html>
